apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: waynesredis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: 'redis:4-alpine'
          ports:
            - containerPort: 6379
              name: redis
